<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главня страничка</title>
</head>
<body>
    <h3>Поиск выгодных условий</h3>
        <form method="POST">
            <label>Введите артикул</label><br>
            <input type="text" name="model" /><br><br>
         
            <input type="submit" value="Send" />
        </form>
   
    <h1>Артикул: {{.Article}}</h1>
    <ul>
        {{range .Viev}}
        <li><b>{{ .Firm }}</b></li>
           {{range .Prices}}
            <h> {{ .Firm}}</h>
            <h> {{ .Price}}</h>
            {{end}}
        {{end}}
    </ul>
 
      
</body>
</html>
